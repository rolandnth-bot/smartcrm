<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CleanApp - Takar√≠t√°s Menedzsment</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #fef3e2 0%, #fce7d0 50%, #fdf4ff 100%);
      min-height: 100vh;
    }
    #root { min-height: 100vh; }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #fef3e2; }
    ::-webkit-scrollbar-thumb { background: #fdba74; border-radius: 3px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ============ IKONOK ============
    const Icons = {
      Plus: () => (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
        </svg>
      ),
      Trash: () => (
        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      ),
      Logout: () => (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
      ),
    };

    // ============ F≈ê ALKALMAZ√ÅS ============
    function CleanApp() {
      // Auth state
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [currentUser, setCurrentUser] = useState(null);
      const [pin, setPin] = useState(['', '', '', '']);
      const [loginError, setLoginError] = useState('');
      const VALID_PIN = '0000';

      // Demo adatok
      const [munkak, setMunkak] = useState([
        {
          id: '1',
          lakasNev: 'D39, A57 Downtown',
          datum: '2026. 01. 22.',
          takaritasOra: 4,
          takaritasDij: 8800,
          mosasDij: 0,
          mospiont: null
        },
        {
          id: '2',
          lakasNev: 'D16 Deluxe, A57 Downtown, Angyalf√∂ldi',
          datum: '2026. 01. 20.',
          takaritasOra: 6,
          takaritasDij: 13200,
          mosasDij: 3600,
          mospiont: 'B20 Keleti',
          mosasDb: 3,
          mosasIdo: '14:00'
        },
        {
          id: '3',
          lakasNev: 'D16 Deluxe',
          datum: '2026. 01. 20.',
          takaritasOra: 2,
          takaritasDij: 4400,
          mosasDij: 3600,
          mospiont: 'D16 Deluxe',
          mosasDb: 3,
          mosasIdo: '14:00'
        },
      ]);

      const [cegesKoltsegek, setCegesKoltsegek] = useState([]);
      const [karbantartasok, setKarbantartasok] = useState([]);
      const [keszlet, setKeszlet] = useState([]);

      // Mod√°lok
      const [showKoltsegModal, setShowKoltsegModal] = useState(false);
      const [showKarbantartasModal, setShowKarbantartasModal] = useState(false);
      const [newKoltseg, setNewKoltseg] = useState({ megnevezes: '', osszeg: '', datum: new Date().toISOString().split('T')[0] });
      const [newKarbantartas, setNewKarbantartas] = useState({ lakas: '', leiras: '', prioritas: 'normal' });
      const [newKeszletItem, setNewKeszletItem] = useState({ nev: '', mennyiseg: 1 });

      // √ñsszes√≠t≈ë sz√°m√≠t√°sok
      const osszesites = {
        osszes: munkak.reduce((sum, m) => sum + (m.takaritasDij || 0) + (m.mosasDij || 0), 0),
        takaritas: munkak.reduce((sum, m) => sum + (m.takaritasDij || 0), 0),
        mosas: munkak.reduce((sum, m) => sum + (m.mosasDij || 0), 0),
        ceges: cegesKoltsegek.reduce((sum, k) => sum + (parseFloat(k.osszeg) || 0), 0)
      };

      // PIN input kezel√©s
      const handlePinChange = (index, value) => {
        if (value.length > 1) return;
        if (value && !/^\d$/.test(value)) return;

        const newPin = [...pin];
        newPin[index] = value;
        setPin(newPin);
        setLoginError('');

        // Auto-focus next input
        if (value && index < 3) {
          const nextInput = document.getElementById(`pin-${index + 1}`);
          if (nextInput) nextInput.focus();
        }

        // Auto-submit when all filled
        if (value && index === 3) {
          const fullPin = newPin.join('');
          if (fullPin === VALID_PIN) {
            setCurrentUser({ name: 'Takar√≠t√≥' });
            setIsLoggedIn(true);
          } else {
            setLoginError('Hib√°s PIN k√≥d');
            setPin(['', '', '', '']);
            const firstInput = document.getElementById('pin-0');
            if (firstInput) firstInput.focus();
          }
        }
      };

      // Backspace kezel√©s
      const handlePinKeyDown = (index, e) => {
        if (e.key === 'Backspace' && !pin[index] && index > 0) {
          const prevInput = document.getElementById(`pin-${index - 1}`);
          if (prevInput) prevInput.focus();
        }
      };

      // Kijelentkez√©s
      const handleLogout = () => {
        setIsLoggedIn(false);
        setCurrentUser(null);
      };

      // K√∂lts√©g hozz√°ad√°sa
      const addKoltseg = () => {
        if (!newKoltseg.megnevezes || !newKoltseg.osszeg) return;

        setCegesKoltsegek([
          {
            id: Date.now().toString(),
            megnevezes: newKoltseg.megnevezes,
            osszeg: parseFloat(newKoltseg.osszeg),
            datum: newKoltseg.datum
          },
          ...cegesKoltsegek
        ]);

        setNewKoltseg({ megnevezes: '', osszeg: '', datum: new Date().toISOString().split('T')[0] });
        setShowKoltsegModal(false);
      };

      // Karbantart√°s bejelent√©se
      const addKarbantartas = () => {
        if (!newKarbantartas.lakas || !newKarbantartas.leiras) return;

        setKarbantartasok([
          {
            id: Date.now().toString(),
            lakas: newKarbantartas.lakas,
            leiras: newKarbantartas.leiras,
            prioritas: newKarbantartas.prioritas,
            status: 'bejelentve'
          },
          ...karbantartasok
        ]);

        setNewKarbantartas({ lakas: '', leiras: '', prioritas: 'normal' });
        setShowKarbantartasModal(false);
      };

      // K√©szlet hozz√°ad√°sa
      const addKeszletItem = () => {
        if (!newKeszletItem.nev) return;

        setKeszlet([
          ...keszlet,
          {
            id: Date.now().toString(),
            nev: newKeszletItem.nev,
            mennyiseg: parseInt(newKeszletItem.mennyiseg) || 1
          }
        ]);

        setNewKeszletItem({ nev: '', mennyiseg: 1 });
      };

      // K√©szlet t√∂rl√©se
      const deleteKeszletItem = (id) => {
        setKeszlet(keszlet.filter(k => k.id !== id));
      };

      // K√∂lts√©g t√∂rl√©se
      const deleteKoltseg = (id) => {
        setCegesKoltsegek(cegesKoltsegek.filter(k => k.id !== id));
      };

      // D√°tum form√°z√°s
      const formatDate = (dateStr) => {
        if (!dateStr) return '';
        if (dateStr.includes('. ')) return dateStr; // m√°r form√°zott
        const date = new Date(dateStr);
        return date.toLocaleDateString('hu-HU', { year: 'numeric', month: '2-digit', day: '2-digit' }).replace(/\. /g, '. ');
      };

      // ============ LOGIN K√âPERNY≈ê ============
      if (!isLoggedIn) {
        return (
          <div className="min-h-screen flex items-center justify-center p-4" style={{ background: 'linear-gradient(135deg, #fef3e2 0%, #fce7d0 50%, #fdf4ff 100%)' }}>
            <div className="bg-white rounded-3xl shadow-xl p-8 w-full max-w-sm">
              <div className="text-center mb-8">
                <div className="w-20 h-20 bg-gradient-to-br from-orange-400 to-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                  <span className="text-4xl">üßπ</span>
                </div>
                <h1 className="text-2xl font-bold text-gray-800">CleanApp</h1>
                <p className="text-gray-500 mt-1">Add meg a PIN k√≥dod</p>
              </div>

              <div className="flex justify-center gap-3 mb-6">
                {[0, 1, 2, 3].map((index) => (
                  <input
                    key={index}
                    id={`pin-${index}`}
                    type="password"
                    inputMode="numeric"
                    maxLength={1}
                    value={pin[index]}
                    onChange={(e) => handlePinChange(index, e.target.value)}
                    onKeyDown={(e) => handlePinKeyDown(index, e)}
                    className="w-14 h-14 text-center text-2xl font-bold border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none"
                    autoFocus={index === 0}
                  />
                ))}
              </div>

              {loginError && (
                <div className="bg-red-50 text-red-600 px-4 py-3 rounded-xl text-sm text-center mb-4">
                  {loginError}
                </div>
              )}

              <div className="text-center text-sm text-gray-400">
                4 sz√°mjegy≈± PIN k√≥d
              </div>
            </div>
          </div>
        );
      }

      // ============ F≈ê DASHBOARD ============
      return (
        <div className="min-h-screen pb-8" style={{ background: 'linear-gradient(135deg, #fef3e2 0%, #fce7d0 50%, #fdf4ff 100%)' }}>
          {/* Header */}
          <div className="bg-gradient-to-r from-orange-500 via-orange-400 to-amber-400 text-white px-4 py-4 shadow-lg">
            <div className="max-w-lg mx-auto flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-white/20 backdrop-blur rounded-xl flex items-center justify-center">
                  <span className="text-xl">üßπ</span>
                </div>
                <div>
                  <h1 className="font-bold text-lg">CleanApp</h1>
                  <p className="text-orange-100 text-xs">{currentUser?.name || currentUser?.email}</p>
                </div>
              </div>
              <button
                onClick={handleLogout}
                className="p-2 hover:bg-white/20 rounded-lg transition-colors"
                title="Kijelentkez√©s"
              >
                <Icons.Logout />
              </button>
            </div>
          </div>

          {/* Main Content */}
          <div className="max-w-lg mx-auto px-4 py-6 space-y-6">

            {/* √ñsszes√≠t≈ë */}
            <div className="bg-white rounded-2xl shadow-sm overflow-hidden">
              <div className="p-5">
                <h2 className="text-lg font-semibold text-gray-800 mb-4">√ñsszes√≠t≈ë</h2>
                <div className="grid grid-cols-2 gap-3">
                  {/* √ñsszes */}
                  <div className="bg-emerald-50 rounded-xl p-4 border-l-4 border-emerald-500">
                    <p className="text-sm text-gray-600">√ñsszes</p>
                    <p className="text-2xl font-bold text-emerald-600">{osszesites.osszes.toLocaleString('hu-HU')} Ft</p>
                  </div>

                  {/* Takar√≠t√°s */}
                  <div className="bg-orange-50 rounded-xl p-4 border-l-4 border-orange-500">
                    <p className="text-sm text-gray-600">Takar√≠t√°s</p>
                    <p className="text-2xl font-bold text-orange-600">{osszesites.takaritas.toLocaleString('hu-HU')} Ft</p>
                  </div>

                  {/* Mos√°s */}
                  <div className="bg-violet-50 rounded-xl p-4 border-l-4 border-violet-500">
                    <p className="text-sm text-gray-600">Mos√°s</p>
                    <p className="text-2xl font-bold text-violet-600">{osszesites.mosas.toLocaleString('hu-HU')} Ft</p>
                  </div>

                  {/* C√©ges k√∂lts√©gek */}
                  <div className="bg-rose-50 rounded-xl p-4 border-l-4 border-rose-500">
                    <p className="text-sm text-gray-600">C√©ges k√∂lts√©gek</p>
                    <p className="text-2xl font-bold text-rose-600">{osszesites.ceges.toLocaleString('hu-HU')} Ft</p>
                  </div>
                </div>
              </div>
            </div>

            {/* C√©ges k√∂lts√©gek */}
            <div className="bg-white rounded-2xl shadow-sm overflow-hidden">
              <div className="p-5">
                <div className="flex items-center justify-between mb-4">
                  <h2 className="text-lg font-semibold text-gray-800 flex items-center gap-2">
                    C√©ges k√∂lts√©gek
                  </h2>
                  <button
                    onClick={() => setShowKoltsegModal(true)}
                    className="flex items-center gap-1 px-4 py-2 bg-emerald-500 text-white rounded-xl hover:bg-emerald-600 transition-colors text-sm font-medium"
                  >
                    <Icons.Plus /> K√∂lts√©g hozz√°ad√°sa
                  </button>
                </div>

                {cegesKoltsegek.length === 0 ? (
                  <p className="text-gray-400 text-center py-6">M√©g nincsenek c√©ges k√∂lts√©gek</p>
                ) : (
                  <div className="space-y-2">
                    {cegesKoltsegek.map(k => (
                      <div key={k.id} className="flex items-center justify-between bg-gray-50 rounded-xl p-3">
                        <div>
                          <p className="font-medium text-gray-800">{k.megnevezes}</p>
                          <p className="text-sm text-gray-500">{formatDate(k.datum)}</p>
                        </div>
                        <div className="flex items-center gap-2">
                          <span className="font-semibold text-rose-600">{parseFloat(k.osszeg).toLocaleString('hu-HU')} Ft</span>
                          <button
                            onClick={() => deleteKoltseg(k.id)}
                            className="p-1.5 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                          >
                            <Icons.Trash />
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            </div>

            {/* Karbantart√°s bejelent√©s */}
            <div className="bg-white rounded-2xl shadow-sm overflow-hidden">
              <div className="p-5">
                <div className="flex items-center justify-between mb-4">
                  <h2 className="text-lg font-semibold text-gray-800 flex items-center gap-2">
                    Karbantart√°s bejelent√©s
                  </h2>
                  <button
                    onClick={() => setShowKarbantartasModal(true)}
                    className="flex items-center gap-1 px-4 py-2 bg-violet-500 text-white rounded-xl hover:bg-violet-600 transition-colors text-sm font-medium"
                  >
                    <Icons.Plus /> Bejelent√©s
                  </button>
                </div>

                {karbantartasok.length === 0 ? (
                  <p className="text-gray-400 text-center py-6">M√©g nincsenek bejelent√©sek</p>
                ) : (
                  <div className="space-y-2">
                    {karbantartasok.map(k => (
                      <div key={k.id} className="bg-gray-50 rounded-xl p-3">
                        <div className="flex items-start justify-between">
                          <div>
                            <p className="font-medium text-gray-800">{k.lakas}</p>
                            <p className="text-sm text-gray-600">{k.leiras}</p>
                          </div>
                          <span className={`px-2 py-1 text-xs font-medium rounded-lg ${
                            k.status === 'bejelentve' ? 'bg-yellow-100 text-yellow-700' :
                            k.status === 'folyamatban' ? 'bg-blue-100 text-blue-700' :
                            'bg-green-100 text-green-700'
                          }`}>
                            {k.status}
                          </span>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            </div>

            {/* Munk√°im */}
            <div className="bg-white rounded-2xl shadow-sm overflow-hidden">
              <div className="p-5">
                <h2 className="text-lg font-semibold text-gray-800 flex items-center gap-2 mb-4">
                  Munk√°im
                </h2>

                {munkak.length === 0 ? (
                  <p className="text-gray-400 text-center py-6">M√©g nincsenek munk√°k</p>
                ) : (
                  <div className="space-y-3">
                    {munkak.map(munka => (
                      <div key={munka.id} className="bg-gradient-to-r from-gray-50 to-white rounded-xl p-4 border border-gray-100">
                        <div className="flex items-start justify-between mb-2">
                          <div>
                            <h3 className="font-semibold text-gray-800">{munka.lakasNev}</h3>
                            <p className="text-sm text-blue-600">{munka.datum}</p>
                            {munka.takaritasOra && (
                              <p className="text-sm text-gray-500">Takar√≠t√°s: {munka.takaritasOra} √≥ra</p>
                            )}
                          </div>
                          <div className="text-right">
                            <p className="text-xl font-bold text-orange-600">
                              {((munka.takaritasDij || 0) + (munka.mosasDij || 0)).toLocaleString('hu-HU')} Ft
                            </p>
                            {munka.takaritasDij > 0 && (
                              <p className="text-xs text-gray-500">Takar√≠t√°s: {munka.takaritasDij.toLocaleString('hu-HU')} Ft</p>
                            )}
                            {munka.mosasDij > 0 && (
                              <p className="text-xs text-gray-500">Mos√°s: {munka.mosasDij.toLocaleString('hu-HU')} Ft</p>
                            )}
                          </div>
                        </div>

                        {/* Mos√°s inform√°ci√≥ */}
                        {munka.mospiont && (
                          <div className="mt-2 pt-2 border-t border-gray-100">
                            <p className="text-sm text-violet-600 flex items-center gap-1">
                              Mos√°s - {munka.mospiont}: {munka.mosasDb || 0} f≈ë ({munka.mosasIdo || '14:00'})
                            </p>
                          </div>
                        )}
                      </div>
                    ))}
                  </div>
                )}
              </div>
            </div>

            {/* N√°lam l√©v≈ë k√©szlet */}
            <div className="bg-white rounded-2xl shadow-sm overflow-hidden">
              <div className="p-5">
                <h2 className="text-lg font-semibold text-gray-800 flex items-center gap-2 mb-1">
                  N√°lam l√©v≈ë k√©szlet
                </h2>
                <p className="text-sm text-violet-600 mb-4">Amit hazavitt√©l / n√°lad van</p>

                {keszlet.length === 0 ? (
                  <p className="text-rose-400 text-center py-4">Nincs n√°lad r√∂gz√≠tett k√©szlet</p>
                ) : (
                  <div className="space-y-2 mb-4">
                    {keszlet.map(item => (
                      <div key={item.id} className="flex items-center justify-between bg-gray-50 rounded-xl p-3">
                        <div className="flex items-center gap-2">
                          <span className="font-medium text-gray-800">{item.nev}</span>
                          <span className="text-sm text-gray-500">√ó {item.mennyiseg}</span>
                        </div>
                        <button
                          onClick={() => deleteKeszletItem(item.id)}
                          className="p-1.5 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                        >
                          <Icons.Trash />
                        </button>
                      </div>
                    ))}
                  </div>
                )}

                {/* √öj t√©tel hozz√°ad√°sa */}
                <div className="pt-4 border-t border-gray-100">
                  <p className="text-sm font-medium text-gray-600 mb-2 flex items-center gap-1">
                    <Icons.Plus /> √öj t√©tel hozz√°ad√°sa:
                  </p>
                  <div className="flex gap-2">
                    <input
                      type="text"
                      value={newKeszletItem.nev}
                      onChange={(e) => setNewKeszletItem({ ...newKeszletItem, nev: e.target.value })}
                      placeholder="T√©tel neve (pl. Porsz√≠v√≥, Paplan)..."
                      className="flex-1 px-4 py-2.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-violet-500 focus:border-violet-500 outline-none text-sm"
                    />
                    <input
                      type="number"
                      value={newKeszletItem.mennyiseg}
                      onChange={(e) => setNewKeszletItem({ ...newKeszletItem, mennyiseg: e.target.value })}
                      min="1"
                      className="w-16 px-3 py-2.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-violet-500 focus:border-violet-500 outline-none text-sm text-center"
                    />
                    <button
                      onClick={addKeszletItem}
                      className="flex items-center gap-1 px-4 py-2.5 bg-violet-500 text-white rounded-xl hover:bg-violet-600 transition-colors text-sm font-medium"
                    >
                      <Icons.Plus /> Hozz√°ad
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* K√∂lts√©g Modal */}
          {showKoltsegModal && (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50" onClick={() => setShowKoltsegModal(false)}>
              <div className="bg-white rounded-2xl p-6 w-full max-w-md" onClick={e => e.stopPropagation()}>
                <h3 className="text-xl font-bold text-gray-800 mb-4">√öj c√©ges k√∂lts√©g</h3>
                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Megnevez√©s</label>
                    <input
